    <div class="container">
      <div class="ledger">
        <h2>&#129417; Budget Buddy </h2>
        <h4>Your Balance</h4>
        <h1 id="balance">₹ 0.00</h1>
        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="amt plus">₹ 0.00</p>
          </div>
          <div class="exp">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt minus">₹ 0.00</p>
          </div>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Spend Details</label>
            <input type="text" name="desc" id="desc" placeholder="Why this spend?" />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="Enter the Amount" />
          </div>

<!-- Date feature @ azar  */ -->

          <div class="date-field">
            <input type="date" id="date-input" class="date-input" />
            <label for="date-input" class="date-label">Select a Date</label>
          </div>
          <p id="selected-date"></p>
          
         <!-- Date feature ends @ azar  */ --> 
         
          <button class="btn" type="submit">Add Transaction</button>
          
          
        </form>
      </div>
      <div class="transaction">
        <h3>Spend History</h3>
        <ul class="trans" id="trans">
          
            Food
            <span>-350</span>
            <button class="btn-del">x</button>
          </li>
        </ul>
      </div>
    </div>
